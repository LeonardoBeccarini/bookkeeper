name: Run Manual Tests

on:
  workflow_dispatch:
  push:
    paths:
      - 'bookkeeper-server/src/test/**/WriteCacheGetTest.java'
      - 'bookkeeper-server/src/test/**/WriteCachePutTest.java'
      - 'bookkeeper-server/src/test/**/CreateLedgerTest.java'
      - 'bookkeeper-server/src/test/**/OpenLedgerTest.java'
      - 'bookkeeper-server/src/test/**/DeleteLedgerTest.java'
  pull_request:
    paths:
      - 'bookkeeper-server/src/test/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project and run custom tests
        run: |
          mvn clean install -DskipTests -q
          mvn verify -pl bookkeeper-server \
            -Dtest=WriteCacheGetTest,WriteCachePutTest,CreateLedgerTest,OpenLedgerTest,DeleteLedgerTest \
            -DfailIfNoTests=false

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            bookkeeper-server/target/surefire-reports/
            bookkeeper-server/target/failsafe-reports/
          if-no-files-found: ignore
