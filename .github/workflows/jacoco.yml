name: JaCoCo Coverage Report

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-coverage:
    name: Run Tests and Generate JaCoCo Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build dependencies (skip tests)
        run: |
          mvn install -DskipTests -pl '!bookkeeper-server' -am -q

      - name: Run tests with JaCoCo coverage
        run: |
          cd bookkeeper-server
          mvn test jacoco:report -Dtest="org/apache/bookkeeper/client/myTest/**,org/apache/bookkeeper/client/claude/**,org/apache/bookkeeper/client/randoop/**" -DfailIfNoTests=false

      - name: Upload JaCoCo report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: bookkeeper-server/target/site/jacoco/
          retention-days: 30

      - name: JaCoCo Report Summary
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = 'bookkeeper-server/target/site/jacoco/jacoco.csv';
            
            if (fs.existsSync(path)) {
              const csv = fs.readFileSync(path, 'utf8');
              const lines = csv.trim().split('\n');
              
              if (lines.length > 1) {
                let totalInstructions = 0;
                let coveredInstructions = 0;
                let totalBranches = 0;
                let coveredBranches = 0;
                
                for (let i = 1; i < lines.length; i++) {
                  const cols = lines[i].split(',');
                  if (cols.length >= 8) {
                    totalInstructions += parseInt(cols[3]) + parseInt(cols[4]);
                    coveredInstructions += parseInt(cols[4]);
                    totalBranches += parseInt(cols[5]) + parseInt(cols[6]);
                    coveredBranches += parseInt(cols[6]);
                  }
                }
                
                const instrCoverage = totalInstructions > 0 ? ((coveredInstructions / totalInstructions) * 100).toFixed(2) : 0;
                const branchCoverage = totalBranches > 0 ? ((coveredBranches / totalBranches) * 100).toFixed(2) : 0;
                
                const summary = `## üìä JaCoCo Coverage Summary\n\n` +
                  `| Metric | Coverage |\n` +
                  `|--------|----------|\n` +
                  `| **Instruction Coverage** | ${instrCoverage}% |\n` +
                  `| **Branch Coverage** | ${branchCoverage}% |\n\n` +
                  `üìÅ Full report available in artifacts.`;
                
                core.summary.addRaw(summary).write();
              }
            } else {
              core.summary.addRaw('‚ö†Ô∏è JaCoCo report not found.').write();
            }

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'bookkeeper-server/target/site/jacoco/jacoco.csv';
            
            if (fs.existsSync(path)) {
              const csv = fs.readFileSync(path, 'utf8');
              const lines = csv.trim().split('\n');
              
              if (lines.length > 1) {
                let totalInstructions = 0;
                let coveredInstructions = 0;
                let totalBranches = 0;
                let coveredBranches = 0;
                
                for (let i = 1; i < lines.length; i++) {
                  const cols = lines[i].split(',');
                  if (cols.length >= 8) {
                    totalInstructions += parseInt(cols[3]) + parseInt(cols[4]);
                    coveredInstructions += parseInt(cols[4]);
                    totalBranches += parseInt(cols[5]) + parseInt(cols[6]);
                    coveredBranches += parseInt(cols[6]);
                  }
                }
                
                const instrCoverage = totalInstructions > 0 ? ((coveredInstructions / totalInstructions) * 100).toFixed(2) : 0;
                const branchCoverage = totalBranches > 0 ? ((coveredBranches / totalBranches) * 100).toFixed(2) : 0;
                
                const comment = `## üìä JaCoCo Coverage Report\n\n` +
                  `| Metric | Coverage |\n` +
                  `|--------|----------|\n` +
                  `| **Instruction Coverage** | ${instrCoverage}% |\n` +
                  `| **Branch Coverage** | ${branchCoverage}% |\n\n` +
                  `üìÅ Download the full HTML report from the workflow artifacts.`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }
