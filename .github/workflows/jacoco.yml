name: JaCoCo Coverage Report

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build dependencies
        run: mvn install -DskipTests -pl '!bookkeeper-server' -am -q

      - name: Run tests with JaCoCo
        run: |
          cd bookkeeper-server
          mvn verify \
            -Dtest="org/apache/bookkeeper/client/myTest/**,org/apache/bookkeeper/client/claude/**,org/apache/bookkeeper/client/randoop/**,org/apache/bookkeeper/bookie/storage/myTest/**,org/apache/bookkeeper/bookie/storage/claude/**,org/apache/bookkeeper/bookie/storage/randoop/**" \
            -DfailIfNoTests=false \
            -Dcheckstyle.skip=true \
            -Dspotbugs.skip=true \
            -Drat.skip=true

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: bookkeeper-server/target/site/jacoco/