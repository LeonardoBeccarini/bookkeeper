name: Mutation Testing (PIT)

on:
  workflow_dispatch:

jobs:
  mutation-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build project (skip tests)
        run: mvn clean install -DskipTests -pl bookkeeper-server -am

      - name: Run mutation testing
        run: |
          cd bookkeeper-server
          mvn org.pitest:pitest-maven:1.17.0:mutationCoverage -Pmutation-testing

      - name: Upload PIT report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pit-report
          path: bookkeeper-server/target/pit-reports/
          retention-days: 30