name: EvoSuite Test Generation

on:
  workflow_dispatch:
    inputs:
      search_budget:
        description: 'Tempo di ricerca per classe (secondi)'
        required: false
        default: '60'
      target_class:
        description: 'Classe specifica da testare (vuoto = tutte)'
        required: false
        default: ''

jobs:
  evosuite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download EvoSuite
        run: |
          mkdir -p tools/evosuite
          wget -q -O tools/evosuite/evosuite.jar \
            https://github.com/EvoSuite/evosuite/releases/download/v1.2.0/evosuite-1.2.0.jar

      - name: Build entire project (install dependencies locally)
        run: |
          mvn clean install -DskipTests -q \
            -Dmaven.compiler.release=11 \
            -Dmaven.compiler.source=11 \
            -Dmaven.compiler.target=11

      - name: Generate classpath for bookkeeper-server
        working-directory: bookkeeper-server
        run: |
          mvn dependency:build-classpath -Dmdep.outputFile=cp.txt -q

      - name: Run EvoSuite
        working-directory: bookkeeper-server
        run: |
          FULL_CP="target/classes:$(cat cp.txt)"
          mkdir -p evosuite-tests
          
          # Classi testate nel report (BookKeeper e WriteCache)
          CLASSES=(
            "org.apache.bookkeeper.client.BookKeeper"
            "org.apache.bookkeeper.bookie.storage.ldb.WriteCache"
          )
          
          # Se specificata una classe specifica, usa solo quella
          if [ -n "${{ github.event.inputs.target_class }}" ]; then
            CLASSES=("${{ github.event.inputs.target_class }}")
          fi
          
          BUDGET="${{ github.event.inputs.search_budget }}"
          BUDGET="${BUDGET:-60}"
          
          for CLASS in "${CLASSES[@]}"; do
            echo "========================================"
            echo "Generating tests for: $CLASS"
            echo "========================================"
            java -jar ../tools/evosuite/evosuite.jar \
              -class "$CLASS" \
              -projectCP "$FULL_CP" \
              -Dtest_dir=evosuite-tests \
              -Dreport_dir=evosuite-report \
              -Dsandbox=false \
              -Dsearch_budget=$BUDGET \
              -Dminimize=true \
              -Dassertion_strategy=all \
              -Djunit_check=false \
              || echo "Warning: EvoSuite failed for $CLASS, continuing..."
          done

      - name: Debug - Find generated files
        working-directory: bookkeeper-server
        run: |
          echo "=== Contents of bookkeeper-server ==="
          ls -la
          echo ""
          echo "=== Looking for evosuite-tests ==="
          find . -type d -name "evosuite*" 2>/dev/null || echo "No evosuite dirs found"
          echo ""
          echo "=== Looking for generated Java files ==="
          find . -name "*_ESTest*.java" -type f 2>/dev/null || echo "No ESTest files found"
          echo ""
          echo "=== Contents of evosuite-tests (if exists) ==="
          ls -laR evosuite-tests 2>/dev/null || echo "evosuite-tests dir not found or empty"

      - name: Collect all generated tests
        working-directory: bookkeeper-server
        run: |
          mkdir -p evosuite-tests-output
          # Cerca test in tutte le possibili posizioni
          find . -name "*_ESTest*.java" -type f -exec cp {} evosuite-tests-output/ \; 2>/dev/null || true
          find . -path "./evosuite-tests/*" -name "*.java" -exec cp --parents {} evosuite-tests-output/ \; 2>/dev/null || true
          echo "Files collected:"
          ls -laR evosuite-tests-output || echo "No files collected"

      - name: Upload generated tests
        uses: actions/upload-artifact@v4
        with:
          name: evosuite-tests
          path: |
            bookkeeper-server/evosuite-tests/
            bookkeeper-server/evosuite-tests-output/
          if-no-files-found: warn

      - name: Upload EvoSuite reports
        uses: actions/upload-artifact@v4
        with:
          name: evosuite-reports
          path: bookkeeper-server/evosuite-report/
          if-no-files-found: ignore
