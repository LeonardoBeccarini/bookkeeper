name: EvoSuite Test Generation

on:
  workflow_dispatch:
    inputs:
      search_budget:
        description: 'Tempo di ricerca per classe (secondi)'
        required: false
        default: '120'
      target_class:
        description: 'Classe specifica da testare (vuoto = tutte)'
        required: false
        default: ''

jobs:
  evosuite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-evosuite-profile-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-evosuite-

      - name: Download EvoSuite 1.1.0
        run: |
          mkdir -p tools/evosuite
          wget -q -O tools/evosuite/evosuite.jar \
            https://github.com/EvoSuite/evosuite/releases/download/v1.1.0/evosuite-1.1.0.jar
          
          echo "EvoSuite JAR downloaded:"
          ls -la tools/evosuite/

      - name: Build bookkeeper-server with EvoSuite profile
        run: |
          mvn clean install -DskipTests -Pevosuite -q \
            -Dmaven.javadoc.skip=true \
            -pl bookkeeper-server -am
          
          echo "=== Verifica classi compilate ==="
          for class in bookkeeper-server/target/classes/org/apache/bookkeeper/client/BookKeeper.class \
                       bookkeeper-server/target/classes/org/apache/bookkeeper/bookie/storage/ldb/WriteCache.class; do
            if [ -f "$class" ]; then
              echo "✓ $(basename $class) presente"
            else
              echo "✗ MISSING: $class"
            fi
          done

      - name: Download optional dependencies for commons-configuration2
        run: |
          # Scarica dipendenze opzionali che commons-configuration2 referenzia
          # ma che non sono incluse transitivamente
          mvn dependency:get -Dartifact=org.apache.commons:commons-vfs2:2.9.0 -q || true
          mvn dependency:get -Dartifact=org.apache.commons:commons-jexl:2.1.1 -q || true
          
          echo "Optional dependencies downloaded"

      - name: Generate classpath
        working-directory: bookkeeper-server
        run: |
          # Genera classpath base
          mvn dependency:build-classpath \
            -Dmdep.outputFile=cp_base.txt \
            -Pevosuite -q
          
          # Aggiungi dipendenze opzionali al classpath
          OPTIONAL_DEPS=""
          for jar in ~/.m2/repository/org/apache/commons/commons-vfs2/2.9.0/commons-vfs2-2.9.0.jar \
                     ~/.m2/repository/org/apache/commons/commons-jexl/2.1.1/commons-jexl-2.1.1.jar; do
            if [ -f "$jar" ]; then
              OPTIONAL_DEPS="${OPTIONAL_DEPS}:${jar}"
              echo "✓ Added optional: $(basename $jar)"
            fi
          done
          
          # Costruisci classpath finale
          echo "$(cat cp_base.txt)${OPTIONAL_DEPS}" > cp.txt
          
          echo ""
          echo "=== Classpath info ==="
          echo "Total entries: $(cat cp.txt | tr ':' '\n' | wc -l)"

      - name: Run EvoSuite
        working-directory: bookkeeper-server
        run: |
          FULL_CP="target/classes:$(cat cp.txt)"
          mkdir -p evosuite-tests evosuite-report
          
          CLASSES=(
            "org.apache.bookkeeper.bookie.storage.ldb.WriteCache"
            "org.apache.bookkeeper.client.BookKeeper"
          )
          
          if [ -n "${{ github.event.inputs.target_class }}" ]; then
            CLASSES=("${{ github.event.inputs.target_class }}")
          fi
          
          BUDGET="${{ github.event.inputs.search_budget }}"
          BUDGET="${BUDGET:-120}"
          
          for CLASS in "${CLASSES[@]}"; do
            echo ""
            echo "════════════════════════════════════════════════════════════════"
            echo "Generating tests for: $CLASS"
            echo "Search budget: ${BUDGET}s"
            echo "════════════════════════════════════════════════════════════════"
          
            # EvoSuite 1.1.0 - FIX per bug MOSuiteStrategy:
            # 
            # PROBLEMA: -Dalgorithm=STEADY_STATE_GA non impedisce l'uso di MOSuiteStrategy
            # che ha il bug "isMaximizationFunction() called on mock"
            #
            # SOLUZIONE: Usare -generateSuite per forzare WholeTestSuiteStrategy
            # invece di MOSuiteStrategy che viene usata con solo -class
          
            timeout 900 java -Xmx4g \
              -jar ../tools/evosuite/evosuite.jar \
              -generateSuite \
              -Dtest_dir=evosuite-tests \
              -Dreport_dir=evosuite-report \
              -Dtarget_class="$CLASS" \
              -projectCP "$FULL_CP" \
              -Dsearch_budget=$BUDGET \
              -Dalgorithm=STEADY_STATE_GA \
              -criterion BRANCH \
              -Duse_separate_classloader=false \
              -Dinstrument_parent=false \
              -Dinstrument_context=false \
              -Djunit_check=false \
              -Dsandbox=false \
              -Dminimize=true \
              -Dassertion_strategy=ALL \
              -Dvirtual_fs=false \
              -Dvirtual_net=false \
              -Dmock_if_no_generator=false \
              -Dp_functional_mocking=0.0 \
              -Dp_reflection_on_private=0.0 \
              -Dno_runtime_dependency=true \
              2>&1 | tee "evosuite_${CLASS##*.}.log" \
              || echo "EvoSuite terminato per $CLASS (exit code: $?)"
          
            echo ""
            echo "=== Risultato per $CLASS ==="
            TESTS_FOUND=$(find evosuite-tests -name "*${CLASS##*.}*Test*.java" -type f 2>/dev/null | wc -l)
            if [ "$TESTS_FOUND" -gt 0 ]; then
              echo "✓ Test generati: $TESTS_FOUND file(s)"
              find evosuite-tests -name "*${CLASS##*.}*Test*.java" -type f
            else
              echo "✗ Nessun test generato"
              echo "=== Ultimi 100 righe del log ==="
              tail -100 "evosuite_${CLASS##*.}.log"
            fi
          done

      - name: List generated tests
        if: always()
        working-directory: bookkeeper-server
        run: |
          echo "=== Generated test files ==="
          find evosuite-tests -name "*.java" -type f 2>/dev/null || echo "No tests generated"
          echo ""
          echo "=== Directory structure ==="
          ls -laR evosuite-tests 2>/dev/null || echo "evosuite-tests directory empty"

      - name: Upload generated tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evosuite-tests
          path: bookkeeper-server/evosuite-tests/
          if-no-files-found: warn

      - name: Upload EvoSuite reports and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evosuite-reports
          path: |
            bookkeeper-server/evosuite-report/
            bookkeeper-server/evosuite_*.log
          if-no-files-found: ignore